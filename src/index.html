<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="toolBar">
            <div class="colorChoice">
                <button id="colorChoice" class="colorButton">Color Palette</button>
                <ul class="hide colorChoiceList">
                    <li class="colorChoiceListItem yellow" id='yellow' style="background:#FCBA04"></li>
                    <li class="colorChoiceListItem red" id='red' style="background:#A50104"></li>
                    <li class="colorChoiceListItem rosewood" id='rosewood' style="background:#590004"></li>
                    <li class="colorChoiceListItem blackBean" id='blackBean' style="background:#250001"></li>
                    <li class="colorChoiceListItem whiteSmoke" id='whiteSmoke' style="background:#F3F3F3"></li>
                </ul>
            </div>
            <!-- Logo -->
            <div class="toolChoice">
                <button id='logoChoice' class="toolButton">Choose a Logo</button>
                <div class="hide logoDiv">
                    <input id="logoImg" type="file"/>
                    <img id="img" src=""/>
                </div>
            </div>
            <!-- Placement -->
            <div class="toolChoice">
                <div class="hide logoPlace">
                    <button id='logoPlacementButton' class="toolButton">Place Logo</button>
                    <div class="hide logoPlacement">
                    <button id="left-sleeve-placement" class="placeButton">Left Sleeve</button>
                    <button id="right-sleeve-placement" class="placeButton">Right Sleeve</button>
                    <button id="front-placement" class="placeButton">Front</button>
                    <button id="back-placement" class="placeButton">Back</button>
                    </div>
                </div>
            </div>
            <!-- postion  -->
            <div class="toolChoice">
                <button id='toolChoice' class="toolButton">Position Logo</button>
                <ul class="hide toolListSlider">
                    <!-- <li class="toolListItem material-icons left" id="left">keyboard_arrow_left</li>
                    <li class="toolListItem material-icons right" id="right">keyboard_arrow_right</li> -->
                    <li class="toolListItem"><span class="movePos material-icons">keyboard_arrow_left</span><input type="range" min="0" max="1" step=".01" class="slider" id="logo-x-y-range"><span class="movePos material-icons">keyboard_arrow_right</span></li>
                </ul>
                <ul class="hide toolListHorizontal">
                    <li class="toolListItem2 material-icons up" id="up">keyboard_arrow_upward</li>
                    <li class="toolListItem2 material-icons down" id="down">keyboard_arrow_downward</li>
                </ul>
            </div>
            <!-- size -->
            <div class="toolChoice">
                <button id='sizeChoice' class="sizeButton">Sizing</button>
                <ul class="hide sizeChoiceList">
                    <!-- <li>Current Width: <span id="logoWidth">NA </span><button id='plusWidth' class="scaleTool"> +</button> <button id='minusWidth' class="scaleTool">-</button></li> -->
                    <li class="sizeChoiceListItem"><span class="material-icons">remove</span><input type="range" min="1" max="100" class="slider" id="sizeRange"><span class="material-icons">add</span></li>
                </ul>
            </div>
        </div>
        <div class="canvas">
            <!-- 3d object -->
            <canvas class="webgl"></canvas>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="main.js"></script>

</body>

</html>
