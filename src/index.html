<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="toolBar">
            <div class="colorChoice">
                <button id="colorChoice" class="colorButton">Color Palette</button>
                <ul class="hide colorChoiceList">
                    <li class="colorChoiceListItem yellow" id='yellow' style="background:#FCBA04"></li>
                    <li class="colorChoiceListItem red" id='red' style="background:#A50104"></li>
                    <li class="colorChoiceListItem rosewood" id='rosewood' style="background:#590004"></li>
                    <li class="colorChoiceListItem blackBean" id='blackBean' style="background:#250001"></li>
                    <li class="colorChoiceListItem whiteSmoke" id='whiteSmoke' style="background:#F3F3F3"></li>
                </ul>
            </div>
            <div class="toolChoice">
                <button id='toolChoice' class="toolButton">Tools</button>
                <ul class="hide toolList">
                    <li class="toolListItem tool1" id="tool1" style="background:#04AA6D"></li>
                    <li class="toolListItem tool2" id="tool2" style="background:#2196F3"></li>
                    <li class="toolListItem tool3" id="tool3" style="background:#ff9800"></li>
                    <li class="toolListItem tool4" id="tool4" style="background:#f44336"></li>
                    <li class="toolListItem tool5" id="tool5" style="background:#e7e7e7"></li>
                </ul>
            </div>
        </div>
        <div class="canvas">
            <!-- 3d object -->
            <!-- three js; https://medium.com/@samuel.lawrence.cohen/how-to-create-a-color-customizer-in-threejs-e48ac1a4b4df -->
            <canvas class="webgl"></canvas>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
