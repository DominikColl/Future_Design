<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="toolBar">
            <div class="colorChoice">
                <button id="colorChoice" class="colorButton">Color Palette</button>
                <ul class="hide colorChoiceList">
                    <li class="colorChoiceListItem yellow" id='yellow' style="background:#FCBA04"></li>
                    <li class="colorChoiceListItem red" id='red' style="background:#A50104"></li>
                    <li class="colorChoiceListItem rosewood" id='rosewood' style="background:#590004"></li>
                    <li class="colorChoiceListItem blackBean" id='blackBean' style="background:#250001"></li>
                    <li class="colorChoiceListItem whiteSmoke" id='whiteSmoke' style="background:#F3F3F3"></li>
                </ul>
            </div>
            <!-- Logo -->
            <div class="toolChoice">
                <button id='logoChoice' class="toolButton">Logo</button>
                <div class="hide logoDiv">
                    <input type="file"/>
                </div>
            </div>
            <!-- postion  -->
            <div class="toolChoice">
                <button id='toolChoice' class="toolButton">Position Tools</button>
                <ul class="hide toolList">
                    <li class="toolListItem left" id="left">Left</li>
                    <li class="toolListItem right" id="right">Right</li>
                    <li class="toolListItem up" id="up">Up</li>
                    <li class="toolListItem down" id="down">Down</li>
                </ul>
            </div>
            <!-- size -->
            <div class="toolChoice">
                <button id='sizeChoice' class="toolButton">Sizing Tools</button>
                <ul class="hide sizeChoiceList">
                    <li>Current Width: <span id="logoWidth">NA</span><button id='plusWidth' class="scaleTool">+</button><button id='minusWidth' class="scaleTool">-</button></li>
                    <!-- <li>Current Height: <span id="logoHeight">NA</span><button id='plusHeight' class="scaleTool">+</button><button id='minusHeight' class="scaleTool">-</button></li> -->

                </ul>
            </div>
        </div>
        <div class="canvas">
            <!-- 3d object -->
            <canvas class="webgl"></canvas>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="main.js"></script>

</body>

</html>
